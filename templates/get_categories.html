{% extends "base.html" %}
{% block content %}
    <div class="row">
       {% for category in categories %}
          <div class="col s12 m3">
                <div class="card light-blue darken-4 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name}}</span>    
                    </div>
                </div>
            </div>
        {% endfor %}    
    </div>
{% endblock %}
